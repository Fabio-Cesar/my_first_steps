<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width:device-width, initial-scale:1.0" />
    <title>Audio e Video</title>
</head>
<body>
    <section>
        <p>Áudio e Vídeo</p>
        <audio controls muted>

        <video controls poster="./video/poster.jpg">

        </video>
    </section>
</body>
</html>
